	<!-- Body -->

	<!-- Navbar -->

        <!-- Nav Buttons -->
        <button class="btn btn-dark" type="button" onclick="location.href='index.html'; setGSearch('');">Home</button>

        <!-- Username & Dashboard dropbox -->
        <button class="btn btn-dark" type="button" id="LogInButton" onclick="location.href='login.html'; setGSearch('');">Login</button>

        <button class="btn btn-dark dropdown-toggle" type="button" id="UsernameButton" data-bs-toggle="dropdown" aria-expanded="false"></button>
        <ul class="dropdown-menu dropdown-menu-dark">
          <li><a class="dropdown-item" onclick="location.href='index.html'; setGSearch('');">Home</a></li>

        <script>ShowLogInButton();</script>

    <div class="card bg-dark mb-3 text-white" id="newest-main-container">
        <div class="card-header">Need Help Uploading? <a href="howtoupload.html">Click Me</a></div>
    </div>

		<div class="card bg-dark mb-3 text-white" id="newest-main-container">
			<div class="card-header">Upload</div>

			<div class="registration-form">
                <form id="signup" action="">
                    <div class="row">
                        <div class="col form-group">
                            <input type="text" name="firstname" class="form-control item" id="registerFinput" placeholder="First Name" required>
                        </div>
                        <div class="col form-group">
                            <input type="text" name= "lastname"class="form-control item" id="registerLinput" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" class="form-control item" id="registerEinput" placeholder="Email" required>
                    </div>
					<div class="form-group">
                        <input type="text" name="title" class="form-control item" id="registerTinput" placeholder="Article Title" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="journal" class="form-control item" id="registerOinput" placeholder="Journal" required>
                    </div>
                    <div class="form-group">
                        <input type="date" name="date" class="form-control item" id="registerPinput" placeholder="Published Date" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="doi"class="form-control item" id="registerDinput" placeholder="DOI #" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="keywords"class="form-control item" id="registerKinput" placeholder="Keywords (3-6)" required>
                    </div>
                    <div class="form-group">
                        <input type="file" name="file"class="form-control item" id="registerIinput" placeholder="Upload Podcast File (mp3 or mp4)" required>
                    </div>

                    <h6 id="terms">Terms and Conditions *</h6>
                    <input type="checkbox" id="terms" required>
                    <label for="accept">I accept the terms and conditions of PodScholar</label><br>
                    <div class="form-group">
						<button class="btn btn-lg btn-primary btn-block" type="submit" id="RegisterButton" onclick="Upload();">Submit Podcast</button>
                    </div>   
                </form>
            </div>
			
		</div>
		

	</body>
