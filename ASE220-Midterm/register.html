<html lang="en">
    <head>
	
        <meta charset="utf-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="stylesheet.css">

		<!-- Javascript -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
		

        <title>PodScholar</title>
    </head>
	
	<!-- Header -->
	<header>

		<h2 class="header-title">PodScholar</h2>

	</header>

	<!-- Body -->
    <body class="bg">

		<!-- Navbar -->
		<div class="d-grid gap-2 d-md-flex justify-content-md-end" id="header-nav-dropdown">

			<!-- Nav Buttons -->
			<button class="btn btn-dark" type="button" onclick="location.href='index.html'; setGSearch('');">Home</button>
			<button class="btn btn-dark" type="button" onclick="location.href='about.html'; setGSearch('');">About</button>

			<!-- Username & Dashboard dropbox -->
			<button class="btn btn-dark" type="button" id="LogInButton" onclick="location.href='login.html'; setGSearch('');">Login</button>

			<button class="btn btn-dark dropdown-toggle" type="button" id="UsernameButton" data-bs-toggle="dropdown" aria-expanded="false"></button>
			<ul class="dropdown-menu dropdown-menu-dark">
			  <li><a class="dropdown-item active" onclick="location.href='index.html'; setGSearch('');">Home</a></li>
			  <li><a class="dropdown-item" onclick="location.href='upload.html'; setGSearch('');">Upload</a></li>
			  <li><a class="dropdown-item" onclick="location.href='account.html'; setGSearch('');">Account</a></li>
			  <li><a class="dropdown-item" onclick="LogInButtonPress(); setGSearch('');">Sign Out</a></li>
			</ul>

			<script>ShowLogInButton();</script>

		</div>
	
		<div class="card bg-dark mb-3 text-white" id="newest-main-container">
			<div class="card-header">Register</div>

			<div class="registration-form">
                <form id="signup" action="">
                    <div class="row">
                        <div class="col form-group">
                            <input type="text" name="firstname" class="form-control item" id="registerFinput" placeholder="First Name" required>
                        </div>
                        <div class="col form-group">
                            <input type="text" name= "lastname"class="form-control item" id="registerLinput" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" class="form-control item" id="registerEinput" placeholder="Email" required>
                    </div>
					<div class="form-group">
                        <input type="text" name="title" class="form-control item" id="registerTinput" placeholder="Position/Title" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="university" class="form-control item" id="registerOinput" placeholder="University/Organization" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control item" id="registerPinput" placeholder="Create Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirmPassword"class="form-control item" id="registerinput" placeholder="Confirm Password" required>
                    </div>

                    <h6 id="terms">Terms and Conditions *</h6>
                    <input type="checkbox" id="terms" required>
                    <label for="accept">I accept the terms and conditions of PodScholar</label><br>
                    
						<button class="btn btn-lg btn-primary btn-block" id="RegisterButton" onclick="Register();">Register</button>
                      
                </form>
            </div>
			
		</div>
		

	</body>
</html>
