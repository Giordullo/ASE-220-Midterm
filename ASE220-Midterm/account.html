		<div class="card bg-dark mb-3 text-white" id="newest-main-container">
			<div class="card-header">Account</div>

            <div class="card-body">
                <h3 id="usernameShow"></h3>
                <h6 id="emailShow"></h6>
                <h6 id="orgShow"></h6>

                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#searchfilters" aria-expanded="false" aria-controls="collapseExample">Edit</button>
                <button class="btn btn-primary" type="button" onclick="LogInButtonPress(); setGSearch('');">Logout</button>        
                <div class="collapse" id="searchfilters">
                  <div class="card card-body bg-dark text-white">
                   
                      <h5 class="card-title">Edit Account Information</h5>
  
                      <div class="registration-form">
                        <form id="signup" action="">
                            <div class="row">
                                <div class="col form-group">
                                    <input type="text" name="firstname" class="form-control item" id="registerFinput" placeholder="First Name">
                                </div>
                                <div class="col form-group">
                                    <input type="text" name= "lastname"class="form-control item" id="registerLinput" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" name="email" class="form-control item" id="registerEinput" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="text" name="title" class="form-control item" id="registerTinput" placeholder="Position/Title">
                            </div>
                            <div class="form-group">
                                <input type="text" name="university" class="form-control item" id="registerOinput" placeholder="University/Organization">
                            </div>
                            <div class="form-group">
                                <input type="text" name="title" class="form-control item" id="registerCinput" placeholder="Card">
                            </div>
                            <div class="form-group">
                                <input type="text" name="university" class="form-control item" id="registerAinput" placeholder="Address">
                            </div>
                        </form>

                        <button class="btn btn-lg btn-primary btn-block" id="RegisterButton" onclick="EditInfo();">Save Changes</button>
                           
                    </div>

                  </div>
                </div>
            </div>
        </div>

        <div class="card bg-dark mb-3 text-white" id="newest-main-container">
            <div class="card-header">Billing</div>

            <div class="card-body">
                <h3 id="cardShow"></h6>
                <h6 id="nameShow"></h6>
                <h6 id="addShow"></h6>
            </div>
        </div>

        <div class="card bg-dark mb-3 text-white" id="newest-main-container">
            <div class="card-header">Your Uploaded Podcasts</div>

            <div class="card-body" id="UploadedPodCast-card"></div>
        </div>

        <div class="card bg-dark mb-3 text-white" id="newest-main-container">
            <div class="card-header">Your Saved Podcasts</div>

            <div class="card-body" id="SavedPodCast-card"></div>
        </div>

            <script>
            // Account
            var user = document.getElementById("usernameShow");
            user.innerText = "Hello, " + localStorage.getItem('Username') + "!";

            var email = document.getElementById("emailShow");
            email.innerText = "Email: " + localStorage.getItem('Email');

            var org = document.getElementById("orgShow");
            org.innerText = "University/Organization: " + localStorage.getItem('Org');

            // Billing
            var billingData = JSON.parse(localStorage.getItem('Billing'));

            console.log(localStorage.getItem('Billing'));

            var card = document.getElementById("cardShow");
            card.innerText = "Card: " + billingData[0];

            var namee = document.getElementById("nameShow");
            namee.innerText = "Name: " + localStorage.getItem('Username');

            var add = document.getElementById("addShow");
            add.innerText = "Address: " + billingData[1];
            </script>
